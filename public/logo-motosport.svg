<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-label="MotoSport logo">
  <!-- Simplified logo: removed neon green glow and replaced with subtle neutral ring -->
  <rect width="120" height="120" fill="transparent" />
  <!-- background circle -->
  <circle cx="60" cy="60" r="56" fill="#0f172a" />

  <!-- subtle neutral border instead of neon glow -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.08" />

  <g fill="#ffffff" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" text-anchor="middle" dominant-baseline="central">
    <text x="60" y="50" font-size="36">MS</text>
    <text x="60" y="80" font-size="12">MotoSport</text>
  </g>
</svg>